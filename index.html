<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio y registro</title>
    <style>
      
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 18px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .message { margin-top: 15px; padding: 12px; border-radius: 6px; font-weight: 500; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .switch-form { margin-top: 20px; font-size: small; }
        .switch-form a { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body class="login-body">
    <div class="container">
        <h2 id="form-title">registrarse</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Usuario (Ej: correo@dominio.com)" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="submit-btn">crear cuenta</button>
        </form>
        <p class="switch-form">
            ya tenes cuenta? <a href="#" id="switch-to-login">inicia sesión aquí</a>
        </p>
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
